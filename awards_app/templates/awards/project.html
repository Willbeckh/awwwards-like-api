{% extends 'base.html' %} {% load ratings %}

<!--  -->
{% block content %}
<!--  -->
<div class="row justify-content-center">
  <div class="col-10 p-4">
    <div class="card p-2">
      <div class="card-header">
        <strong><h1 class="text-center">{{project.name}}</h1></strong>
        <small>{{project.author}}</small>
      </div>
      <hr />
      <div class="card-img text-center">
        <img src="{{project.image_file.url}}" alt="" width="50%" />
      </div>
      <hr />
      <div class="card-body shadow-sm">
        <div class="row">
          <div class="col col-lg-6">
            <small class="text-muted"
              >date created: {{project.created_at}}</small
            >
            <p>{{project.description}}</p>
          </div>
          <div class="col col-lg-3">
            <p>{% ratings project %}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
